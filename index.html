<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="styles.css" />

<body>
  <div id="enterOverlay" class="enter-overlay">
    <div class="enter-text">Click to Enter Site</div>

        <img id="discordAvatar" src="" alt="avatar" class="avatar" />

      </div>
      <div id="displayName" class="display-name">ls18x</div>
      <div id="presenceCard" class="presence-card">
        <div id="activityImage" class="activity-image-wrap" style="display: none;">
          <img id="activityImg" src="" alt="activity" class="activity-img" />
        </div>
        <div class="presence-meta">
          <div id="activityLine" class="activity-line">Not connected</div>
          <div id="statusLine" class="status-line">â€”</div>
        </div>
        <div class="lanyard-badge">Lanyard</div>
      </div>

      <div class="cta-row">
        <button id="playToggle" class="btn">Play</button>
        <button id="muteToggle" class="btn">Unmute</button>
      </div>

      <div class="big-text">
      </div>

      <div class="icons-row">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
